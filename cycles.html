<!DOCTYPE HTML SYSTEM>
<meta charset="UTF-8">
<html>
  <head>
    <link href="css/cycles.css" type="text/css" rel="stylesheet"></link>
    <script src="app_func.js"></script>
    <script src="index.js"></script>


    <script src="graphql-to-json-converter/lib/converter.js"></script>
    <script src="graphql-to-json-converter/lib/CustomObject.js"></script>
    <script src="graphql-to-json-converter/lib/lexer.js"></script>
    <script src="graphql-to-json-converter/lib/parser.js"></script>

    <script src="graphql-schema-cycles/src/graphify.js"></script>
    <script src="graphql-schema-cycles/src/detectCycles.js"></script>

    <script src="cytoscape.js/dist/cytoscape.min.js"></script>

  </head>
  <body>

    <div class="top_bar">
      <topref class="top_bar_button" id="home_button" onclick="home()">Home</topref>
      <topref class="top_bar_button" id="news_button" onclick="help()">Help</topref>
      <topref class="top_bar_button" id="contact_button" onclick="about()">About</topref>
    </div>

    <div id="main_content_container">

      <div class="banner"> </div>

      <div id="main_content">

	    </div>

    <div class="banner"> </div>


    <script type="text/view" id="hidden_home">

          <!-- ALL CONTENT SHOULD BE HERE -->

          <div id="introduction_area">
            <div id="logo_padding"></div>
            <div id="logo"> </div>
            <button id="intro_button" onclick="go_to_input()"> Get started! </button>
          </div>


          <div id="input_area">
              <div class="padding"> </div>
              <label id="label_input"> Input </label>

              <textarea spellcheck="false" id="schema_text"></textarea>
              <textarea spellcheck="false" id="schema_url"></textarea>
              <div id="run_settings">
                <label id="enumerate_all_label"> Enumerate all cycles </label>
                <input id="enumerate_all" type="checkbox" checked="true"> </input>
              </div>
                <button id="start_button" onclick="findCyclesMain()"> Run </button>
          </div>

          <div id="result_area">
          </div>


        </div>

        <script type="text/view" id="hidden_result">

          <div class="padding"> </div>
            <div id="result_area_top">
            <label id="label_output"> Result </label>
          </div>
          <div id="result_area_bottom">
            <textarea spellcheck="false" id="enumerated_cycles" readonly="true"></textarea>
            <div id="cy"> </div>
          </div>

        </script>
    </script>

    <script type="text/view" id="hidden_help">
    Help Page
    </script>

    <script type="text/view" id="hidden_about">
    About Page
    </script>


  </body>
</html>
